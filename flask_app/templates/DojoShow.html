<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>Dojo Show</title>
</head>
<body>
    <nav>
        <a href="/">HOME</a>
    </nav>
    <h1>{{ dojo.name }} Ninjas</h1>
    <div class="box">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas%}
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                    <td>
                        <a href="/edit-ninja/{{ dojo.ninjas.id }}">edit</a>
                        <a href="/ninjas/delete/{{ dojo.ninjas.id }}">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
