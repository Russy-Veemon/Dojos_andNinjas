<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>DOJOS</title>
</head>
<body>
    <nav>
        <a href="/">HOME</a>
    </nav>
    <div class="page">
        <div class="container" col="1">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <p>Name:<input type="text" name="name" placeholder="Dojo Name...."></p>
                <input type="submit" value="Create Dojo">
            </form>
        </div>
        <div class="container" col="1">
            <h1>All Dojos</h1>
            <div class="box">
                {% for dojo in dojos %}
                <ul><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></ul>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
